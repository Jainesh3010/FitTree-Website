         <form action="welcome.html" onsubmit="return dj()">
            <center>
                <h1>Contact us</h1>
                <hr>
                <br>
                <br>
                Name:<br>
                <input type="text" id="name" name="name" >
                <br>
                <br>
                Email:<br>
                <input type="email" name="email" id="email">
                <br>
                <br>
                Contact Number:<br>
                <input type="text" name="number" id="number">
                <br>
                <br>
                Product:<br>
                <select>
                    <option>-</option>
                    <option value="Cashew nuts">Cashew</option>
                    <option value="Fresh Mangoes">Fresh mangoes</option>
                    <option value="Seeds">Seeds</option>
                    <option value="Frozen Green Peas">Frozen Green Peas</option>
                </select>
                <br>
                <br>
                Feedback:<br>
                <textarea id="txt">
                </textarea>
                <br>
                <br>
                <input type="submit" name="submit">
                <br>
                <br>
                <hr>
            </center>
            <script>
            function dj(){
                const name= document.getElementById("name").value.trim();
                const email= document.getElementById("email").value.trim();
                const contactnumber= document.getElementById("number").value.trim();

                if(name===""){
                    alert("enter first name");
                    return false;
                }
                if(email===""){
                    alert("enter email");
                    return false;
                }

                if(contactnumber===""){
                    alert("enter your number");
                    return false;
                }

                alert("Your message has been sent successfully!");
                document.querySelector("form").reset();
                return false;
            }
            
        </script>
